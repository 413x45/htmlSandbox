<body>
    <!-- Non Breaking Space (pushes line over) -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Alex.</p>
    <!-- Greater Than and Less Than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>3 &lt; 9</p>
    <p>3 &#60; 9</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    
    <!-- Computer Code -->
